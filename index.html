<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- heading and tab -->
    <div class="wrapper">
        <h1>Weather App</h1>
        <div>
            <p class="tab" data-userWeaather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
      
        <!-- grant location container -->
         <div class="grant-location-container">
            <img src="/imagess/location.png" width="88" height="80" loading="lazy">

            <p>grant Location Access</p>
            <p>Allow Access to get wather Information</p>
            <button cass="btn" data-grantAccess>Grant Access</button>

         </div>

         <!-- search form -->
         <form class="form-conatiner" data-searchForm>
            <input type="text" placeholder="Search for City..." data-searchInput>
            <button class="btn">
                <img src="/imagess/search.png" width="20" height="20" loading="lazy">

            </button>

         </form>

         <!-- loading screen conatiner -->
          <div class="loading-container">
             <img src="/imagess/loading.gif" width="150" height="150">
             <p>Loading</p>
          </div>

        <!-- show weather info -->
         <div class="user-info-container">

        <!-- city nd flag -->
            <div class="name">
                <p data-cityname></p>
                <img data-countryIcon>
            </div>
                   <!-- waeteher discription -->
            <p data-weatherDesc></p>
            <!-- weather icon -->
            <img data-watherIcon>
            <!-- temperature -->
            <p data-temp></p>

            <!-- cards -->

            <div class="parameter-container">
                <!-- card 1 -->
                 <div class="parameter">
                    <img src="/imagess/wind.png">
                    <p>windspeed</p>
                    <p data-windspeed></p>
                 </div>
            
                 <!-- card 2 -->
                  <div class="parameter">
                    <img src="/imagess/humidity.png">
                    <p>humidity</p>
                    <p data-humidity></p>
                  </div>


                  <!-- card3 -->
                   <div class="parameter">
                    <img src="imagess/cloud.png">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                   </div>
            </div>


         </div> 
         

    </div>





   



    <script src="script.js"></script>
</body>
</html>
